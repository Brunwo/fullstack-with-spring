<!DOCTYPE html>
<html lang="en">

<form hx-put="/api/person" class="p-10 bg-white rounded shadow-xl">
    <div class="">
        <label class="block text-sm text-gray-600" for="firstName">First Name</label>
        <input aria-label="Name" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
               id="firstName" name="firstName"
               placeholder="Your First Name" required="" type="text">
    </div>
    <div class="mt-2">
        <label class="block text-sm text-gray-600" for="lastName">Last Name</label>
        <input aria-label="Last Name" class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"
               id="lastName" name="lastName"
               placeholder="Your Last Name" required="" type="text">
    </div>
    <div class="mt-2">
        <label class="block text-sm text-gray-600" for="phoneNumber">Phone Number</label>
        <input aria-label="Telephone Number" class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"
               id="phoneNumber"
               name="phoneNumber" placeholder="Your Telephone Number" required="" type="tel">
    </div>
    <div class="mt-2">
        <label class="block text-sm text-gray-600" for="birthDate">Birth Date</label>
        <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="birthDate" name="birthDate" type="date"
               required="" placeholder="Your Birth Date" aria-label="Birth Date">
    </div>

    <div class="mt-2">
        <label class="block text-sm text-gray-600" for="email">Email</label>
        <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="email" name="email" type="text"
               required="" placeholder="Your Email" aria-label="Email">
    </div>
    <div class="mt-6">
        <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Submit</button>
    </div>
</form>
<div id="toast"></div>
</html>
