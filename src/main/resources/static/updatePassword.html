

<html>
<head>
  <script src="https://unpkg.com/htmx.org@1.8.6"></script>
  <meta charset="UTF-8">
</head>
<body>
<div>
  Hier kannst du dein Passwort updaten
</div>

<th:block sec:authorize="!isAuthenticated()">
  <h1 class="text-3xl font-bold text-gray-800 py-4">Passwort vergessen?</h1>
  <span class="">Kein Problem. Wir schicken dir eine E-Mail.</span>
  <form class="flex flex-col gap-8 p-4 my-8" hx-post="/api/user/sendPasswordResetEmail">
    <div class="form-control">
      <label class="input-group">
        <span class="w-24 text-primary-content">Email</span>
        <input class="input input-bordered bg-white" name="email"
               placeholder="max@mustermann.de"
               required title="Bitte gib hier deine Email ein" type="text"/>
      </label>
    </div>
    <button class="btn btn-sm bg-base-300 border-base-300 text-primary-content " type="submit">
      E-Mail verschicken
    </button>
    <div class="flex justify-end">
      <a class="text-primary-content font-semibold text-sm" href="/anmeldung">Zurück zum Login
        →</a>
    </div>

  </form>
</th:block>
</html>
